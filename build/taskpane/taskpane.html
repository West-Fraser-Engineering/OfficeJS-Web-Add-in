<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="../functions.js"></script>
</head>

<body>
    <h3>Please setup the following API keys:</h3>
    <p>AESO API Key</p>
    <input id="aeso-api-key" type="text" placeholder="AESO API Key...">
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {

        }
    });

    /**@type {HTMLInputElement | null} */
    const aeso_api_key = document.getElementById('aeso-api-key');
    aeso_api_key.addEventListener('change', () => {
        localStorage.setItem('aeso-api-key', aeso_api_key.value);
    });
    aeso_api_key.value = localStorage.getItem('aeso-api-key') ?? '';
</script>

</html>
