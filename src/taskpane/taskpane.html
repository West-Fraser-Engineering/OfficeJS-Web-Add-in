<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="../functions.js"></script>
</head>

<body>
    <p>Welcome from West Fraser's Engineering Department!</p>
    <p>This add-in will set cell A1 to the value 'Hello world!'.</p>
    <button id="helloButton">Say hello</button>
    <p>Build 2.</p>
    <p>AESO API Key</p>
    <input id="aeso-api-key" type="text" placeholder="AESO API Key...">
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {
            document.getElementById("helloButton").onclick = sayHello;
        }

    });
    
    function sayHello() {
        Office.context.ui.displayDialogAsync('/build/taskpane/taskpane.html');
        Excel.run(context => {

            // Insert text 'Hello world!' into cell A1.
            context.workbook.worksheets.getActiveWorksheet().getRange("A1").values = [['Hello world!']];

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }

    /**@type {HTMLInputElement | null} */
    const aeso_api_key = document.getElementById('aeso-api-key');
    aeso_api_key.addEventListener('change', () => {
        localStorage.setItem('aeso-api-key', aeso_api_key.value);
    });
    aeso_api_key.value = localStorage.getItem('aeso-api-key') ?? '';
</script>

</html>
